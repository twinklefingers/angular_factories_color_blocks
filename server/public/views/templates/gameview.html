<div class="row" id="gameview">
  <h1>{{colorPrompt}}</h1>

  <h3 ng-if="messageText != ''" class="alert alert-warning">{{messageText}}</h3>

  <div id="button-container">
    <div class="color-button" ng-repeat="color in colors" ng-style="{background: color}" ng-click="handleInput(color)"></div>
  </div>
</div>
